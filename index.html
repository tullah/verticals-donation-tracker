<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enhanced Donation Wizard</title>
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
  <link rel="stylesheet" href="style.css">
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
</head>
<body>
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
      <div class="mdl-layout__header-row">
        <span class="mdl-layout-title">Donation Wizard</span>
      </div>
    </header>
    <main class="mdl-layout__content">
      <div class="page-content">
        <div id="wizard" class="mdl-card mdl-shadow--2dp">
          <h2 class="mdl-card__title">Step 1: Donation Details</h2>
          <div id="step-1" class="wizard-step">
            <form>
              <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input class="mdl-textfield__input" type="number" id="donationAmount">
                <label class="mdl-textfield__label" for="donationAmount">Donation Amount (USD)</label>
              </div>
              <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" onclick="nextStep(2)">Next</button>
            </form>
          </div>

          <div id="step-2" class="wizard-step" style="display: none;">
            <h2 class="mdl-card__title">Step 2: Your Details</h2>
            <form>
              <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input class="mdl-textfield__input" type="text" id="donorName">
                <label class="mdl-textfield__label" for="donorName">Full Name</label>
              </div>
              <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input class="mdl-textfield__input" type="email" id="donorEmail">
                <label class="mdl-textfield__label" for="donorEmail">Email</label>
              </div>
              <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input class="mdl-textfield__input" type="text" id="donorAddress">
                <label class="mdl-textfield__label" for="donorAddress">Billing Address</label>
              </div>
              <button class="mdl-button mdl-js-button mdl-button--raised" onclick="prevStep(1)">Back</button>
              <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" onclick="nextStep(3)">Next</button>
            </form>
          </div>

          <div id="step-3" class="wizard-step" style="display: none;">
            <h2 class="mdl-card__title">Step 3: Payment Information</h2>
            <form>
              <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input class="mdl-textfield__input" type="text" id="cardNumber" maxlength="16" placeholder="1234 5678 1234 5678">
                <label class="mdl-textfield__label" for="cardNumber">Card Number</label>
              </div>
              <div class="mdl-grid">
                <div class="mdl-cell mdl-cell--6-col">
                  <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                    <input class="mdl-textfield__input" type="text" id="cardExpiry" placeholder="MM/YY">
                    <label class="mdl-textfield__label" for="cardExpiry">Expiry Date</label>
                  </div>
                </div>
                <div class="mdl-cell mdl-cell--6-col">
                  <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                    <input class="mdl-textfield__input" type="text" id="cardCVC" maxlength="3" placeholder="123">
                    <label class="mdl-textfield__label" for="cardCVC">CVC</label>
                  </div>
                </div>
              </div>
              <button class="mdl-button mdl-js-button mdl-button--raised" onclick="prevStep(2)">Back</button>
              <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" onclick="submitDonation()">Submit</button>
            </form>
          </div>

          <div id="success-message" style="display: none;">
            <h2 class="mdl-card__title">Thank You!</h2>
            <p>Your donation has been successfully tracked.</p>
          </div>
        </div>
      </div>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
