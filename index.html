<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verticals Donation Tracker</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <!-- Progress Bar -->
    <div class="progress-bar">
      <div id="progress" class="progress"></div>
    </div>

    <!-- Step 1: Donation Details -->
    <div id="step-1" class="card step">
      <h2 class="title">Step 1: Donation Details</h2>
      <div class="form-group">
        <label for="donationAmount" class="form-label">Donation Amount (USD)</label>
        <input type="number" id="donationAmount" class="form-input" placeholder="Enter amount">
      </div>
      <button class="button next-button" onclick="nextStep(2)">Next</button>
    </div>

    <!-- Step 2: Donor Information -->
    <div id="step-2" class="card step" style="display: none;">
      <h2 class="title">Step 2: Your Information</h2>
      <div class="form-group">
        <label for="donorName" class="form-label">Full Name</label>
        <input type="text" id="donorName" class="form-input" placeholder="Enter your name">
      </div>
      <div class="form-group">
        <label for="donorEmail" class="form-label">Email Address</label>
        <input type="email" id="donorEmail" class="form-input" placeholder="Enter your email">
      </div>
      <button class="button back-button" onclick="prevStep(1)">Back</button>
      <button class="button next-button" onclick="nextStep(3)">Next</button>
    </div>

    <!-- Step 3: Confirmation -->
    <div id="step-3" class="card step" style="display: none;">
      <h2 class="title">Step 3: Confirm Your Donation</h2>
      <p class="confirmation-detail"><strong>Donation Amount:</strong> <span id="confirmAmount"></span> USD</p>
      <p class="confirmation-detail"><strong>Name:</strong> <span id="confirmName"></span></p>
      <p class="confirmation-detail"><strong>Email:</strong> <span id="confirmEmail"></span></p>
      <button class="button back-button" onclick="prevStep(2)">Back</button>
      <button class="button next-button" onclick="submitDonation()">Submit</button>
    </div>

    <!-- Success Message -->
    <div id="success-message" class="card" style="display: none;">
      <h2 class="title">Thank You!</h2>
      <p>Your donation has been successfully submitted!</p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
