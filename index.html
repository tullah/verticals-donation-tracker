<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verticals Donation Tracker</title>
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <!-- Step 1: Donation Details -->
    <div id="step-1" class="card step">
      <h2>Step 1: Donation Details</h2>
      <div class="mdl-textfield mdl-js-textfield">
        <input class="mdl-textfield__input" type="number" id="donationAmount" placeholder="Enter donation amount (USD)" required>
      </div>
      <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" onclick="nextStep(2)">Next</button>
    </div>

    <!-- Step 2: Donor Information -->
    <div id="step-2" class="card step" style="display: none;">
      <h2>Step 2: Your Information</h2>
      <div class="mdl-textfield mdl-js-textfield">
        <input class="mdl-textfield__input" type="text" id="donorName" placeholder="Full Name" required>
      </div>
      <div class="mdl-textfield mdl-js-textfield">
        <input class="mdl-textfield__input" type="email" id="donorEmail" placeholder="Email Address" required>
      </div>
      <button class="mdl-button mdl-js-button" onclick="prevStep(1)">Back</button>
      <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" onclick="nextStep(3)">Next</button>
    </div>

    <!-- Step 3: Confirmation -->
    <div id="step-3" class="card step" style="display: none;">
      <h2>Step 3: Confirm Your Donation</h2>
      <p><strong>Donation Amount:</strong> <span id="confirmAmount"></span> USD</p>
      <p><strong>Name:</strong> <span id="confirmName"></span></p>
      <p><strong>Email:</strong> <span id="confirmEmail"></span></p>
      <button class="mdl-button mdl-js-button" onclick="prevStep(2)">Back</button>
      <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" onclick="submitDonation()">Submit</button>
    </div>

    <!-- Success Message -->
    <div id="success-message" class="card" style="display: none;">
      <h2>Thank You!</h2>
      <p>Your donation has been successfully submitted!</p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
